#tomcat 端口
server.port=8088
#部署时增加项目名
server.servlet.context-path=/diancan/
debug=true
#########################################################
#变量
appid=wx46966fd292b7eefe
secret=aafd006a905a36bc609aa6788c265c36
grant_type=authorization_code
#七天后自动失效
invalid_seventh=7
#最大预约人数
max_reserve=2
#########################################################
#logging.level.root=debug
logging.level.com.wx.restaurant.mybatis.mapper=DEBUG
#修改页面路径
spring.mvc.view.suffix=.html
spring.mvc.view.prefix=/html/
#修改默认静态资源路径
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/html/
#########################################################
spring.datasource.url=jdbc:mysql://localhost:3306/basejpa?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
#spring.datasource.min-idle=5
#spring.datasource.initial-size=5
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
#########################################################
#模板引擎配置
spring.thymeleaf.prefix=classpath:/html/
#不强制关闭HTML标签
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
#########################################################
# mybatis 配置
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.wx.restaurant.model
mybatis.mapper-locations=classpath:mapper/*.xml
mapper.mappers=com.wx.restaurant.util.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL
#########################################################
swagger.is.enable=true
